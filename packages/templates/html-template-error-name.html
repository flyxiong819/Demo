<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>html对大小写不敏感</title>
</head>
<body>
  <div id="app">
    Hello Vue!
    <MyComponent></MyComponent> <!-- 实际被解析为 <my-component></my-component>，跟注册的组件MyComponent不是同一个 -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    // 全局注册
    Vue.component('MyComponent', {
      template: '<div>我是html模板组件</div>'
    });
    new Vue({
      el: '#app'
    });
  </script>
</body>
</html>
